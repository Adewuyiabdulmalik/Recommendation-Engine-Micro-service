<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 4px;
}
input[type=button], input[type=submit], input[type=reset] {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
<h2>Choice your recommendation type</h2>

<form action="{{ url_for('Bform')}}" accept-charset="UTF-8" method="post">

    <label>Choice your recommendation type {{ok}}</label>
    <select id="d_y_u" name="q" >
      <option value="yes">select one or all</option>
      <option value="video">Video</option>
      <option value="text">Article</option>
      <option value="all">All</option>
    </select>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
